<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スキーのパラレルスタンスチェックシステム</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon/index.png') }}">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('static/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding-top: 80px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .site-title a,
        .nav-links a {
            line-height: 80px;
        }

        .site-title a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18pt;
            white-space: nowrap;
            margin-right: 30px;
        }

        .nav-links a:last-child {
            margin-right: 0;
        }

        .site-title a.active,
        .nav-links a.active {
            color: #ffcc00;
        }

        .site-title a:hover,
        .nav-links a:hover {
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input[type="file"], button, select {
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-shadow:
                -0.5px -0.5px 0 #d9f80d,
                0.5px -0.5px 0 #d9f80d,
                -0.5px 0.5px 0 #d9f80d,
                0.5px 0.5px 0 #d9f80d;
        }

        p.error {
            color: red;
            font-weight: bold;
        }

        #frame-container {
            margin-top: 20px;
            text-align: center;
        }

        .frame-label {
            font-size: 20px;
            font-weight: bold;
            color: #222;
        }

        .frame-box {
            border: 3px solid #222;
            width: 320px;
            height: 180px;
            margin: 10px auto 0 auto;
            background-color: hsl(240, 37%, 77%);
            position: relative;
            overflow: hidden;
        }

        /* 作成中の四角形 */
        .select-rect {
            position: absolute;
            border: 2px dashed red;
            background: rgba(255, 0, 0, 0.15);
        }
    </style>
</head>

<body>

<header>
    <div class="site-title">
        <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">
            スキーのパラレルスタンスチェックシステム
        </a>
    </div>
    <div class="nav-links">
        <a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}active{% endif %}">このサイトの使い方</a>
        <a href="{{ url_for('developer') }}" class="{% if request.endpoint == 'developer' %}active{% endif %}">開発者</a>
    </div>
</header>

<form method="POST" enctype="multipart/form-data">

    <input type="file" name="video" accept="video/*" required>

    <select name="shooting_method" id="shooting_method">
        <option value="" disabled selected>撮影方法を選択する</option>
        <option value="front">下から撮影</option>
        <option value="back">後ろから撮影(追い撮り含む)</option>
    </select>

    <div id="frame-container"></div>

    <!-- ROI 座標を Flask に送る -->
    <input type="hidden" name="first_x1" id="first_x1">
    <input type="hidden" name="first_y1" id="first_y1">
    <input type="hidden" name="first_x2" id="first_x2">
    <input type="hidden" name="first_y2" id="first_y2">

    <br>

    <button type="submit">パラレルスタンスチェック開始</button>
</form>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<script>
    const select = document.getElementById("shooting_method");
    const frameContainer = document.getElementById("frame-container");

    select.addEventListener("change", () => {
        frameContainer.innerHTML = "";

        const selected = select.value;

        if (selected === "front") {
            frameContainer.innerHTML = `
                <div class="frame-label">四角形を作って,<br>
                    スキー動画の最後にあなたがどこにいるか教えて下さい。</div>
                <div class="frame-box"></div>
            `;
        } else if (selected === "back") {
            frameContainer.innerHTML = `
                <div class="frame-label">四角形を作って,<br>
                    スキー動画の最初にあなたがどこにいるか教えて下さい。</div>
                <div class="frame-box"></div>
            `;
        }

        // --- ここから ROI 選択 UI ロジック ---
        setupRectangleSelector();
    });

    function setupRectangleSelector() {

        const frameBox = document.querySelector(".frame-box");

        if (!frameBox) return;

        let isDrawing = false;
        let startX = 0, startY = 0;
        let rect = null;

        // ROIの左上座標の決定
        frameBox.addEventListener("mousedown", (e) => {

            // 常に1つだけ四角形を残す
            frameBox.innerHTML = "";

            // 画面全体でframe-boxがどこにいるか取得
            const box = frameBox.getBoundingClientRect();

            // ROIのx1、y1をframe-box内での相対座標に変換
            startX = e.clientX - box.left;
            startY = e.clientY - box.top;

            isDrawing = true;

            rect = document.createElement("div");
            rect.classList.add("select-rect");
            rect.style.left = startX + "px";
            rect.style.top = startY + "px";

            frameBox.appendChild(rect);
        });

        // マウスを動かしてる時のみ動く→リアルタイムで四角形が更新される
        frameBox.addEventListener("mousemove", (e) => {

            if (!isDrawing) return;

            // ROIのx2、y2をframe-box内での相対座標に変換
            const box = frameBox.getBoundingClientRect();
            const mouseX = e.clientX - box.left;
            const mouseY = e.clientY - box.top;

            rect.style.width = Math.abs(mouseX - startX) + "px";
            rect.style.height = Math.abs(mouseY - startY) + "px";
            rect.style.left = Math.min(mouseX, startX) + "px";
            rect.style.top = Math.min(mouseY, startY) + "px";
        });

        // ROIの右下座標の決定→必要なROI情報が取得出来たのでyolo関数に渡す
        frameBox.addEventListener("mouseup", (e) => {

            if (!isDrawing) return;
            isDrawing = false;

            const box = frameBox.getBoundingClientRect();
            const endX = e.clientX - box.left;
            const endY = e.clientY - box.top;

            const first_x1 = Math.min(startX, endX);
            const first_y1 = Math.min(startY, endY);
            const first_x2 = Math.max(startX, endX);
            const first_y2 = Math.max(startY, endY);

            // 実サイズ → 320×180 の論理座標へ変換 ★★★
            const scaleX = 320 / box.width;
            const scaleY = 180 / box.height;

            first_x1=scaleX*first_x1
            first_y1=scaleY*first_y1
            first_x2=scaleX*first_x2
            first_y2=scaleY*first_y2

            // hidden に保存
            document.getElementById("first_x1").value = first_x1;
            document.getElementById("first_y1").value = first_y1;
            document.getElementById("first_x2").value = first_x2;
            document.getElementById("first_y2").value = first_y2;
        });
    }

</script>

</body>
</html>
