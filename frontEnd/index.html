<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スキーのパラレルスタンスチェックシステム</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon/index.png') }}">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('static/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding-top: 80px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .site-title a,
        .nav-links a {
            line-height: 80px;
        }

        .site-title a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18pt;
            white-space: nowrap;
            margin-right: 30px;
        }

        .nav-links a:last-child {
            margin-right: 0;
        }

        .site-title a.active,
        .nav-links a.active {
            color: #ffcc00;
        }

        .site-title a:hover,
        .nav-links a:hover {
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input[type="file"], button, select {
            margin-top: 30px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-shadow:
                -0.5px -0.5px 0 #d9f80d,
                0.5px -0.5px 0 #d9f80d,
                -0.5px 0.5px 0 #d9f80d,
                0.5px 0.5px 0 #d9f80d;
        }

        .trim-text {

            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-shadow:
                -0.5px -0.5px 0 #d9f80d,
                0.5px -0.5px 0 #d9f80d,
                -0.5px 0.5px 0 #d9f80d,
                0.5px 0.5px 0 #d9f80d;
        }

        p.error {
            color: red;
            font-weight: bold;
        }

        #frame-container {
            margin-top: 20px;
            text-align: center;
        }

        .frame-label {
            font-size: 20px;
            font-weight: bold;
            color: #222;
            margin-bottom: 20px;
            text-shadow:
                -0.5px -0.5px 0 #d9f80d,
                0.5px -0.5px 0 #d9f80d,
                -0.5px 0.5px 0 #d9f80d,
                0.5px 0.5px 0 #d9f80d;
        }

        .frame-box {
            border: 3px solid #222;
            width: 320px;
            height: 180px;
            margin: 10px auto 0 auto;
            background-color: hsl(240, 37%, 77%);
            position: relative;
            overflow: hidden;
        }

        /* 作成中の四角形 */
        .select-rect {
            position: absolute;
            border: 2px dashed red;
            background: rgba(255, 0, 0, 0.15);
        }

        .trim-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;  /* 全体の間隔 */
            font-size: 22px;
            font-weight: bold;
        }

        .trim-label {
            font-size: 30px;
            font-weight: bold;
            color: #222;
            text-shadow:
                -0.5px -0.5px 0 #d9f80d,
                0.5px -0.5px 0 #d9f80d,
                -0.5px 0.5px 0 #d9f80d,
                0.5px 0.5px 0 #d9f80d;
        }

        .trim-unit {
            font-size: 30px;
            font-weight: bold;
            color: #222;
            text-shadow:
                -0.5px -0.5px 0 #d9f80d,
                0.5px -0.5px 0 #d9f80d,
                -0.5px 0.5px 0 #d9f80d,
                0.5px 0.5px 0 #d9f80d;
        }

        .trim-arrow {
            margin: 0 10px;
            font-size: 60px;
            font-weight: bold;
            color: #ff6600;  /* 矢印の色（変更OK） */
        }

        #trim_start, #trim_end {
            font-size: 40px;
            position: relative;
            top: 8px;
            padding: 4px 6px;
            border-radius: 6px;
        }

    </style>
</head>

<body>

<header>
    <div class="site-title">
        <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">
            スキーのパラレルスタンスチェックシステム
        </a>
    </div>
    <div class="nav-links">
        <a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}active{% endif %}">使い方</a>
        <a href="{{ url_for('developer') }}" class="{% if request.endpoint == 'developer' %}active{% endif %}">開発者</a>
    </div>
</header>

<form method="POST" enctype="multipart/form-data">

    <input type="file" name="video" accept="video/*" required>

    <div id="trim-container" style="text-align:center; margin-bottom:20px;">

        <p class="trim-text">動画のトリミングが必要な場合は動画時間を指定してください</p>
    
        <div class="trim-row">
            <span class="trim-label">開始時間：</span>
            <select id="trim_start" name="trim_start"></select>
            <span class="trim-unit">秒</span>
    
            <span class="trim-arrow">➡</span>
    
            <span class="trim-label">終了時間：</span>
            <select id="trim_end" name="trim_end"></select>
            <span class="trim-unit">秒</span>
        </div>
    
    </div> 

    <select name="shooting_method" id="shooting_method">
        <option value="" disabled selected>撮影方法を選択する</option>
        <option value="front">下から撮影</option>
        <option value="back">後ろから撮影(追い撮り含む)</option>
    </select>

    <div id="frame-container"></div>

    <!-- ROI 座標を Flask に送る -->
    <input type="hidden" name="first_x1" id="first_x1">
    <input type="hidden" name="first_y1" id="first_y1">
    <input type="hidden" name="first_x2" id="first_x2">
    <input type="hidden" name="first_y2" id="first_y2">    

    <button type="submit">パラレルスタンスチェック開始</button>
</form>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<script>
    const select = document.getElementById("shooting_method");
    const frameContainer = document.getElementById("frame-container");

    select.addEventListener("change", () => {
        frameContainer.innerHTML = "";

        const selected = select.value;

        if (selected === "front") {
            frameContainer.innerHTML = `
                <div class="frame-label">Wクリックして四角形を作って,<br>
                    スキー動画の終了時間時にターゲットがどこにいるか教えて下さい。</div>
                <div class="frame-box"></div>
            `;
            
        } else if (selected === "back") {
            frameContainer.innerHTML = `
                <div class="frame-label">Wクリックして四角形を作って,<br>
                    スキー動画の開始時間時にターゲットあなたがどこにいるか教えて下さい。</div>
                <div class="frame-box"></div>
            `;
        }

        // --- ここから ROI 選択 UI ロジック ---
        setupRectangleSelector();
    });

    function setupRectangleSelector() {

        const frameBox = document.querySelector(".frame-box");

        if (!frameBox) return;

        let isDrawing = false;
        let startX = 0, startY = 0;
        let rect = null;

        // ROIの左上座標の決定
        frameBox.addEventListener("mousedown", (e) => {

            // 常に1つだけ四角形を残す
            frameBox.innerHTML = "";

            // 画面全体でframe-boxがどこにいるか取得
            const box = frameBox.getBoundingClientRect();

            // ROIのx1、y1をframe-box内での相対座標に変換
            startX = e.clientX - box.left;
            startY = e.clientY - box.top;

            isDrawing = true;

            rect = document.createElement("div");
            rect.classList.add("select-rect");
            rect.style.left = startX + "px";
            rect.style.top = startY + "px";

            frameBox.appendChild(rect);
        });

        // マウスを動かしてる時のみ動く→リアルタイムで四角形が更新される
        frameBox.addEventListener("mousemove", (e) => {

            if (!isDrawing) return;

            // ROIのx2、y2をframe-box内での相対座標に変換
            const box = frameBox.getBoundingClientRect();
            const mouseX = e.clientX - box.left;
            const mouseY = e.clientY - box.top;

            rect.style.width = Math.abs(mouseX - startX) + "px";
            rect.style.height = Math.abs(mouseY - startY) + "px";
            rect.style.left = Math.min(mouseX, startX) + "px";
            rect.style.top = Math.min(mouseY, startY) + "px";
        });

        // ROIの右下座標の決定→必要なROI情報が取得出来たのでyolo関数に渡す
        frameBox.addEventListener("mouseup", (e) => {

            if (!isDrawing) return;
            isDrawing = false;

            const box = frameBox.getBoundingClientRect();
            const endX = e.clientX - box.left;
            const endY = e.clientY - box.top;

            const first_x1 = Math.min(startX, endX);
            const first_y1 = Math.min(startY, endY);
            const first_x2 = Math.max(startX, endX);
            const first_y2 = Math.max(startY, endY);

            //first_x1=scaleX*first_x1
            //first_y1=scaleY*first_y1
            //first_x2=scaleX*first_x2
            //first_y2=scaleY*first_y2

            // hidden に保存
            document.getElementById("first_x1").value = first_x1;
            document.getElementById("first_y1").value = first_y1;
            document.getElementById("first_x2").value = first_x2;
            document.getElementById("first_y2").value = first_y2;
        });
    }

    const videoInput = document.querySelector('input[type="file"][name="video"]');
    const trimStart = document.getElementById("trim_start");
    const trimEnd = document.getElementById("trim_end");

    videoInput.addEventListener("change", function () {
        const file = this.files[0];
        if (!file) return;

        const video = document.createElement("video");
        video.preload = "metadata";

        video.onloadedmetadata = function () {
            let duration = video.duration;

            // duration を小数点第2位切り捨て
            duration = Math.floor(duration * 10) / 10;

            generateTrimOptions(duration);
        };

        video.src = URL.createObjectURL(file);
    });

    function generateTrimOptions(duration) {

        trimStart.innerHTML = "";
        trimEnd.innerHTML = "";

        // 0.5秒刻みで duration を切り捨て
        const maxHalf = Math.floor(duration * 2) / 2;

        // ---- trim_start：0〜maxHalf を 0.5刻みで追加 ----
        for (let t = 0; t <= maxHalf; t += 0.5) {
            const opt = document.createElement("option");
            opt.value = t;
            opt.textContent = t;
            trimStart.appendChild(opt);
        }

        // ---- trim_end：0 を抜いて 0.5〜maxHalf ----
        for (let t = 0.5; t <= maxHalf; t += 0.5) {
            const opt = document.createElement("option");
            opt.value = t;
            opt.textContent = t;
            trimEnd.appendChild(opt);
        }

        // ---- trim_endに duration を追加（maxHalf と違う場合）----
        if (duration !== maxHalf) {
            const opt = document.createElement("option");
            opt.value = duration;
            opt.textContent = duration;
            trimEnd.appendChild(opt);
        }

        // 初期値
        trimStart.value = 0;
        trimEnd.value = duration;
    }

</script>

</body>
</html>
