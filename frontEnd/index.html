<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スキーのパラレルスタンスチェックシステム</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('static/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding-top: 80px; /* ヘッダー高さ分の余白を確保 */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;            /* 固定高さ（必要なら 70〜90px に調整） */
            background-color: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;     /* 子要素を垂直中央に揃える */
            padding: 0 30px;         /* 上下パディングは不要にして高さを固定 */
            box-sizing: border-box;
            z-index: 1000;
        }

        /* サイトタイトルとナビの縦位置を厳密に揃えるため line-height を header 高さにする */
        .site-title a,
        .nav-links a {
            line-height: 80px;    /* header と同じ高さで縦中央揃え */
        }

        /* 既存のフォントサイズは変えない（あなたの指定をそのまま維持） */
        .site-title a {
            color: white;
            text-decoration: none;
            font-size: 24px;   /* 既存値 */
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18pt;
            white-space: nowrap;
            margin-right: 30px;  /* ← ここで調整（例：30px） */
        }

        /* 最後のリンクだけ右に余白を付けない */
        .nav-links a:last-child {
            margin-right: 0;
        }

        /* active は色だけ変更（サイズなどは一切触らない）*/
        .site-title a.active,
        .nav-links a.active {
            color: #ffcc00;
        }

        /* hover はそのまま維持 */
        .site-title a:hover,
        .nav-links a:hover {
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input[type="file"], button, select {
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-shadow:
                -0.5px -0.5px 0 #d9f80d,
                0.5px -0.5px 0 #d9f80d,
                -0.5px 0.5px 0 #d9f80d,
                0.5px 0.5px 0 #d9f80d;
        }

        p.error {
            color: red;
            font-weight: bold;
        }

        #frame-container {
            margin-top: 20px;
            text-align: center;
        }

        .frame-label {
            font-size: 20px;
            font-weight: bold;
            color: #222;
        }

        .frame-box {
            border: 3px solid #222;
            width: 320px;
            height: 180px;
            margin: 10px auto 0 auto;
            background-color: rgba(255, 255, 255, 0.4);
        }

    </style>
</head>

<body>

    <header>
        <div class="site-title">
            <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">
                スキーのパラレルスタンスチェックシステム
            </a>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}active{% endif %}">このサイトの使い方</a>
            <a href="{{ url_for('developer') }}" class="{% if request.endpoint == 'developer' %}active{% endif %}">開発者</a>
        </div>
    </header>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required>

        <select name="shooting_method" id="shooting_method">
            <option value="" disabled selected>撮影方法を選択する</option>
            <option value="front">下から撮影</option>
            <option value="back">後ろから撮影(追い撮り含む)</option>
        </select>

        <div id="frame-container"></div>

        <br>

        <button type="submit">パラレルスタンスチェック開始</button>
        
    </form>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <script>
        const select = document.getElementById("shooting_method");
        const frameContainer = document.getElementById("frame-container");

        select.addEventListener("change", () => {
            frameContainer.innerHTML = ""; // 一旦クリア

            const selected = select.value;

            if (selected === "front") {
                frameContainer.innerHTML = `
                    <div class="frame-label">Wクリックして四角形を作って,
                        <br>動画の最後にあなたがどこにいるか教えて下さい。<br></div>
                    <div class="frame-box"></div>
                `;
            } else if (selected === "back") {
                frameContainer.innerHTML = `
                    <div class="frame-label">Wクリックして四角形を作って,<br>
                        動画の最初にあなたがどこにいるか教えて下さい。</div>
                    <div class="frame-box"></div>
                `;
            }
        });
    </script>


</body>
</html>
