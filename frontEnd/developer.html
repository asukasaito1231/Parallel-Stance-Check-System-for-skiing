<!DOCTYPE html>
<html lang="ja">
<head>

    <meta charset="UTF-8">
    <title>開発者</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon/developer.png') }}">

    <style>
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('static/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding-top: 80px; /* ヘッダー高さ分の余白を確保 */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;            /* 固定高さ（必要なら 70〜90px に調整） */
            background-color: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;     /* 子要素を垂直中央に揃える */
            padding: 0 30px;         /* 上下パディングは不要にして高さを固定 */
            box-sizing: border-box;
            z-index: 1000;
        }

        /* サイトタイトルとナビの縦位置を厳密に揃えるため line-height を header 高さにする */
        .site-title a,
        .nav-links a {
            line-height: 80px;    /* header と同じ高さで縦中央揃え */
        }

        /* 既存のフォントサイズは変えない（あなたの指定をそのまま維持） */
        .site-title a {
            color: white;
            text-decoration: none;
            font-size: 24px;   /* 既存値 */
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18pt;
            white-space: nowrap;
            margin-right: 30px;  /* ← ここで調整（例：30px） */
        }

        /* 最後のリンクだけ右に余白を付けない */
        .nav-links a:last-child {
            margin-right: 0;
        }

        /* active は色だけ変更（サイズなどは一切触らない）*/
        .site-title a.active,
        .nav-links a.active {
            color: #ffcc00;
        }

        /* hover はそのまま維持 */
        .site-title a:hover,
        .nav-links a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
        }

        p {
            font-size: 18px;
            text-align: center;
        }

        a {
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

    </style>

</head>

<body>

    <header>
        <div class="site-title">
            <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">
                スキーのパラレルスタンスチェックシステム
            </a>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}active{% endif %}">このサイトの使い方</a>
            <a href="{{ url_for('developer') }}" class="{% if request.endpoint == 'developer' %}active{% endif %}">開発者</a>
        </div>
    </header>

    <h1>開発者</h1>

</body>

</html>
