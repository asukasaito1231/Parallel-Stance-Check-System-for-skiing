<!DOCTYPE html>
<html lang="ja">
<head>

    <meta charset="UTF-8">
    <title>結果</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon/result.png') }}">

    <style>
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('static/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding-top: 80px; /* ヘッダー高さ分の余白を確保 */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;            /* 固定高さ（必要なら 70〜90px に調整） */
            background-color: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;     /* 子要素を垂直中央に揃える */
            padding: 0 30px;         /* 上下パディングは不要にして高さを固定 */
            box-sizing: border-box;
            z-index: 1000;
        }

        /* サイトタイトルとナビの縦位置を厳密に揃えるため line-height を header 高さにする */
        .site-title a,
        .nav-links a {
            line-height: 80px;    /* header と同じ高さで縦中央揃え */
        }

        /* 既存のフォントサイズは変えない（あなたの指定をそのまま維持） */
        .site-title a {
            color: white;
            text-decoration: none;
            font-size: 24px;   /* 既存値 */
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18pt;
            white-space: nowrap;
            margin-right: 30px;  /* ← ここで調整（例：30px） */
        }

        /* 最後のリンクだけ右に余白を付けない */
        .nav-links a:last-child {
            margin-right: 0;
        }

        /* active は色だけ変更（サイズなどは一切触らない）*/
        .site-title a.active,
        .nav-links a.active {
            color: #ffcc00;
        }

        /* hover はそのまま維持 */
        .site-title a:hover,
        .nav-links a:hover {
            text-decoration: underline;
        }

        video {
            margin: 20px 0;           /* 上下の余白 */
            max-width: 90%;           /* 画面幅に収まるように調整 */
            height: auto;
        }

        p {
            font-size: 18px;
            text-align: center;
        }

        a {
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .result-text {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-shadow:
                -0.5px -0.5px 0 #d9f80d,
                0.5px -0.5px 0 #d9f80d,
                -0.5px 0.5px 0 #d9f80d,
                0.5px 0.5px 0 #d9f80d;
        }

        .ps-check-button {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-shadow:
                -0.5px -0.5px 0 #d9f80d,
                0.5px -0.5px 0 #d9f80d,
                -0.5px 0.5px 0 #d9f80d,
                0.5px 0.5px 0 #d9f80d;
        }

    </style>

</head>

<body>

    <header>
        <div class="site-title">
            <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">
                スキーのパラレルスタンスチェックシステム
            </a>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}active{% endif %}">使い方</a>
            <a href="{{ url_for('developer') }}" class="{% if request.endpoint == 'developer' %}active{% endif %}">開発者</a>
        </div>
    </header>

    <video id="ps_result" width="640" controls loop>
        <source src="{{ url_for('static', filename='result_video/ps_check_result.mp4') }}" type="video/mp4">
        お使いのブラウザは動画を再生できません。
    </video>

    <p class="result-text">
        入力されたスキー動画において、ターゲットは {{ success }}％ パラレルでした。
    </p>

    <button id="psBtn" class="ps-check-button">
        別のスキー動画のパラレルスタンスをチェックする
    </button>

    <script>

        const video = document.getElementById("ps_result");
        const slowRate = 0.0625;  // 1/16倍速（ブラウザがサポートする最遅速度）
    
        // 動画が読み込まれたら速度設定
        video.onloadedmetadata = () => {
            video.playbackRate = slowRate;
        };
    
        // ループなどで速度が戻らないように常に監視して再設定
        video.addEventListener('ended', () => {
            video.playbackRate = slowRate;
            video.currentTime = 0;          // 念のため先頭へ
            video.play(); 
        });

        document.getElementById("psBtn").onclick = function() {
        window.location.href = "{{ url_for('index') }}";
        };
    
    </script>

</body>

</html>
